<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<div id="text"></div>
<script src="../js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
        if(event.keyCode === (38 && 38 && 40 && 40 && 37 && 39 && 37 && 39 && 66 && 65)){
            alert("you get 30 extra lives")
        }else{
            alert("we see you trying to cheat")
        }
    });


</script>
</body>
