<body>
<div class="container-fluid text-center">

    <h1>Do You Have What it Takes!</h1>

    <div>

        <div>
            <div>Enter the cheat code below to gain access!</div>
            </div>
        </div>

    </div>
    <img src="/assets/gopher-shocked.gif" class="justify-content-center">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../js/jquery-2.2.4.js"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
<script>
    "use strict";
    var konami = [38,38,40,40,37,39,37,39,66,65];
    var current= 0
       $(document).keyup(function(event) {
           if (konami.indexOf(event.keyCode) < 0 || event.keyCode !== konami[current]) {
               current = 0;
               return;
           }
           current++;

           if(konami.length===current){
               alert("you get 30 extra lives")
           }
       });


</script>
</body>
