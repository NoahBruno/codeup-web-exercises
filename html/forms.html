<!DOCTYPE>
<html lang "en">
<head>
    <title>Register With US</title>
</head>
<body>
<div>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="Enter Email"></label>
        <input id= "Enter Email" type="text" name="email" placeholder="Enter email address">
        <label for="Password"></label>
        <input id="Password" type="password" name="password" placeholder="Enter password here">
        <label for="Submit"></label>
        <input id="Submit" type="submit">
</div>
<div>
    <p>
        <label for="Bio"></label>
        <textarea id="Bio" placeholder="write about your self!" name="Bio"></textarea>
    </p>
</div>
<div>
    <p>
        How did you hear about us?
    </p>
    <p>
        <input id= "Billboard" type="radio" name="How did you hear about us?" value="Billboard">
        <label for="Billboard">Billboard</label><br>
        <input id="Radio Advertisement" type="radio" name="How did you hear about us?" value="Radio Advertisement">
        <label for="Radio Advertisement">Radio Advertisement</label><br>
        <input id="Internet Advertisement" type="radio" name="How did you hear about us?" value="Internet Advertisement">
        <label for="Internet Advertisement">Internet Advertisement</label><br>
        <input id= "Other" type="radio" name="How did you hear about us?" value="Other">
        <label for="Other">Other</label>
    </p>
</div>
<div>
    <p>
        What web browser are you using?
    </p>
    <p>
        <label for="What Browser"></label>
        <select id= "What Browser" name="What web browser are you using?">
            <option value="Google Chrome">Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Internet Explorer">Internet Explorer</option>
        </select>
    </p>
</div>
</body>
</html>
