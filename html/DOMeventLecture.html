<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<h2 id="change-me">sup</h2>
<h1>Hi Planet</h1>
<p id="orange">Table of contents</p>
<button id="btn1" value="no">Change The Paragraph Color</button>
<button id="dark">dark</button>
<script>
    var el= document.getElementById("orange");
    el.style.color ="orange";

    var listener= function (event) {

        el.style.color = "purple";
    }
    document.getElementById("btn1").addEventListener('click',listener)

    var sup=document.getElementsByTagName("h1")[0];

    el.addEventListener("click", function (){
        el.style.color = "green";
        sup.style.color="pink";
    });

    document.getElementById("dark").addEventListener('click',function(){
        let bod=document.getElementsByTagName('body')[0];
        // console.log(bod.style.backgroundColor);
        if (bod.style.backgroundColor !== 'black'){
            bod.setAttribute("style", "background-color: black; color: white");
        }
        else{
            bod.setAttribute("style", " background-color:white; color:black");
        }
    });
